<html>
<head>
	<title>Paradise 7 Contact Manager</title>

	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
</head>
<body>

	<img src="images/NinjaLogo.png" alt="a cartoon ninja" style="width: 10%">
    <div id="boxBg">
        <div id="loginDiv">
			<span id="inner-title">Edit Contact Below</span>

	</div>
	<div id="center">
		<a href="contacts.html" class="secondaryButton">Back To Contact Manager</a>
	</div>

</body>
