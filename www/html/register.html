<html>
<head>
	<title>Register Paradise 7 Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

	<img src="images/NinjaLogo.png" alt="a cartoon ninja" style="width: 10%">
    <h1 id="title">Ninja Contact Manager</h1>
    <div id="boxBg">
        <div id="loginDiv">
			<span id="inner-title">CREATE YOUR ACCOUNT</span>
			<input type="text" id="firstName" placeholder="First Name" /><br />
    		<input type="text" id="lastName" placeholder="Last Name" /><br />
			<input type="text" id="regUsername" placeholder="Username" /><br />
			<input type="password" id="regPassword" placeholder="Password (Min Length of 5)"/><br />
			<input type="password" id="confirmPassword" placeholder="Retype Password"/><br />
			<button type="button" id="regButton" class="primaryButton" onclick="doRegister();"> Register New User </button>
			<span id="regResult"></span>
		</div>
	</div>
	<div id="center">
		<a href="index.html" class="secondaryButton">Back To Login</a>
	</div>

</body>
</html>
