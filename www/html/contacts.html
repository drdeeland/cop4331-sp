<!DOCTYPE html>
<html>
<head>
	<title>Paradise 7 Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
</head>
<body>

    <img src="images/basic_ninja.png"
    alt="a cartoon ninja" style="width: 10%">
    <h1 id="title">Ninja Contact Manager</h1>
    <div id="tableHead">
        <table>
            <tr>
                <th><button type="button" id="logout" class="boxButton">Logout</button></th>
                <th><input type="text" id="search" placeholder="Search for Contact..."></th>
                <th><button type="button" id="addContact" class="boxButton">Add Contact</button></th>
            </tr>
        </table>
    </div>
    <div id="boxBg">
         <div class="contactEntry">
            <p class="contactName">Contact Name</p>
            <button type="button" id="edit1" class="editButton">Edit</button>
            <p>555-555-5555</p>
            <p>email@paradise7.ninja</p>
        </div>
        <div class="contactEntry">
            <p class="contactName">Contact 2</p>
            <button type="button" id="edit2" class="editButton">Edit</button>
            <p>012-345-6789</p>
            <p>email@paradise7.ninja</p>
        </div>
        <div class="contactEntry">
            <p class="contactName">Contact 3</p>
            <button type="button" id="edit3" class="editButton">Edit</button>
            <p>987-654-3210</p>
            <p>email@paradise7.ninja</p>
        </div>
    </div>

</body>
</html>
